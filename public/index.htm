
<!doctype html>
<html>
	<head>
		<meta charset="utf-8"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.bundle.min.js"></script>
		<title></title>
		<!--[if lt IE 9]>
		<script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
	</head>
	<body>
    <div style="height:5%">Titel</div>
    <canvas id="myChart" style="width:100%;height:95%"></canvas>
    <script>
    var myChart = new Chart({})
    var ctx = document.getElementById("myChart");
    var myChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: ["Red", "Blue", "Yellow", "Green", "Purple", "Orange"],
            datasets: [{
                label: '# of Votes',
                data: [
                  {x: 1, y: 24},
                  {x: 2, y: 11}
                ],
                backgroundColor: [
                    'rgba(255, 99, 132, 0.2)',

                ],
                borderColor: [
                    'rgba(255,99,132,1)',

                ],
                borderWidth: 1,
                fill: false,
                lineTension: 0,
            },{
                label: '* of Votes',
                data: [
                  {x: 2, y: 11},
                {x: 3, y: 9}],
                backgroundColor: [

                    'rgba(54, 162, 235, 0.2)',

                ],
                borderColor: [

                    'rgba(54, 162, 235, 1)',

                ],
                borderWidth: 1,
                fill: false,
                lineTension: 0,
            },{
                label: '* of Votes',
                data: [
                  {x: 1.5, y: 2},
                {x: 2.6, y: 23}],
                backgroundColor: [

                    'rgba(162,54 , 235, 0.2)',

                ],
                borderColor: [

                    'rgba(162,54 , 235, 1)',

                ],
                borderWidth: 1,
                fill: false,
                lineTension: 0,
            }]
        },

        options: {
        scales: {
            xAxes: [{
                type: 'linear',
                position: 'bottom'
            }]
          }
        }
    });
    </script>

	</body>
</html>
